{% extends "base.html" %}
{% block content %}
<h1>Esiintyjä: {{yhtye.nimi}}</h1>

  <h2>Kuvaus</h2>

  <p>{{keikka.kuvaus}}</p>
  <h3>Päivämäärä: {{keikka.pvm}}</h3>
  <h3>Hinta: {{keikka.hinta}}</h3>

  
   <form method="post" action="{{base_path}}/keikka/{{keikka.id}}">
    <div class="form-group">
      <label>Uusi nimi</label>
      <input name="nimi" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Uusi kuvaus</label>
      <input name="kuvaus" class="form-control" type="text">
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-primary">Muokkaa</button>
    </div>
  </form>
  <form method="post" action="{{base_path}}/keikka/{{keikka.id}}/delete" style="display: inline-block;">
  <button type="submit" class="btn btn-danger">Poista</button>
</form>
  
{% endblock %}
