{% extends "base.html" %}
{% block content %}
  <h1>Yhtyelistaus</h1>
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
 <p>
    <a href="{{base_path}}/yhtye/new" class="btn btn-success">Lisää yhtye</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Tulevat keikat:</th>
        <th></th>
      </tr>
    </thead>

    <tbody> 
        {% for yhtye in yhtyeet %}
      <tr>
          <td><a href="{{base_path}}/yhtye/{{yhtye.id}}">{{yhtye.nimi}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
