{% extends "base.html" %}
{% block content %}
  <h1>Esiintymispaikat</h1>
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
     <div class="success">{{message}}</div>
     
 <p>
    <a href="{{base_path}}/esiintymispaikka/new" class="btn btn-success">Lisää esiintymispaikka</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Osoite</th>
        <th></th>
      </tr>
    </thead>

    <tbody> 
        {% for paikka in paikat %}
      <tr>
          <td>{{paikka.nimi}}</td>
          <td>{{paikka.osoite}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
